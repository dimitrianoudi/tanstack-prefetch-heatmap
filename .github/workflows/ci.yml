name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Install pnpm 10.12.1 BEFORE any pnpm command
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Show tool versions
        run: |
          node -v
          corepack --version || true
          pnpm -v

      - name: Install deps
        run: pnpm install

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Build packages
        run: pnpm -r --filter "./packages/*" build

      - name: Build demo (optional)
        run: pnpm --dir apps/demo build
