name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm 10.12.1
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Install deps
        run: pnpm install

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Build packages
        run: pnpm -r --filter "./packages/*" build

      - name: Build demo (optional)
        run: pnpm --dir apps/demo build
