name: Deploy demo to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Required: config Pages (sets up the site + permissions)
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # Pick ONE pnpm setup approach:

      # A) Match your repo version (you pinned pnpm@10.12.1)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1

      # OR B) Use Corepack to honor packageManager (comment A if you keep B)
      # - run: corepack enable

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm -r --filter "./packages/*" build

      - name: Build demo
        working-directory: apps/demo-marketplace   # ‚Üê your new demo path
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/demo-marketplace/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
